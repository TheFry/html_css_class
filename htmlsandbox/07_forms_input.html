<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <!-- for and id allow user to click label and highlight textbox -->
      <label for="name">Name</label>
      <br>
      <input type="text" id="name" name="name" placeholder="John Doe"> <!-- Name is used by server -->
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email" placeholder="enter an email">
    </div>
    <!-- Text Area -->
    <div>
      <label for="message">Message</label>
      <br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label> <br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label> <br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- Check -->
    <div>
      <label for="membership">Transport</label>
      <input type="checkbox" name="hobbies" value="bike" id="hobbies"> Bike
      <input type="checkbox" name="hobbies" value="car" id="hobbies" checked> Car
      <input type="checkbox" name="hobbies" value="bus" id="hobbies"> Bus
    </div>
    <!-- Submit -->
    <input type="submit" value="Submit">
    <!-- Using a button tag -->
    <button type="submit">Submit</button>
    <!-- Reset form elements -->
    <button type="reset">Reset</button>

  </form>
</body>
</html>
