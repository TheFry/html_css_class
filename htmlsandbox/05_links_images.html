<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Links -->
  <p>
    <a href="https://google.com" ta>Click for Google</a>
  </p>
  
  <p>
    <a href="https://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="./04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="./img/sample.jpg" alt="Sample Image" width="200">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="An image">
</body>
</html>
