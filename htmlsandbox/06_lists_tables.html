<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
  
  <!-- Unordered List -->
  <ul style="list-style: square;">  <!-- Style tags not recommended in html -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <ol type="i">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested Lists -->
  <ul style="list-style: square;">  <!-- Style tags not recommended in html -->
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <!-- Row of table headers -->
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      
      <!-- Rows of table data -->
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>johndoe@gmail.com</td>
      </tr>

      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
      </tr>

      <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jwilson@gmail.com</td>
      </tr>

    </tbody>
  </table>
</body>
</html>
